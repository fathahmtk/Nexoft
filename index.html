<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexoft | Global Social Marketing Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
      }
      body {
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #0f172a;
      }
      .rtl {
        direction: rtl;
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
      }
      .ltr {
        direction: ltr;
        font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
      }
      /* Premium Smooth Transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Selection Color */
      ::selection {
        background: #0f172a;
        color: #ffffff;
      }

      /* Tactile Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      /* Nexoft Lens Cursor Utility */
      .nexoft-lens {
        width: 20px;
        height: 20px;
        background: #2563eb;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out, width 0.3s ease, height 0.3s ease;
      }

      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(15, 23, 42, 0.05);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      }
      
      .glass-card-dark {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
      const lens = document.createElement('div');
      lens.className = 'nexoft-lens';
      document.body.appendChild(lens);

      document.addEventListener('mousemove', (e) => {
        lens.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
      });

      document.addEventListener('mousedown', () => {
        lens.style.transform += ' scale(2)';
      });

      document.addEventListener('mouseup', () => {
        lens.style.transform = lens.style.transform.replace(' scale(2)', '');
      });
    </script>
  </body>
</html>
