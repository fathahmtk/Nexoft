<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>AURA - AI-Powered Personal Growth Platform</title>
    <script>
      // CRITICAL: Global process shim must be defined before any other modules load
      window.process = { env: { API_KEY: '' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
      }
      body {
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Disable custom cursor by default */
      #nexoft-lens, #nexoft-lens-aura {
        display: none;
        pointer-events: none;
      }

      /* Enable custom cursor ONLY on devices with precise pointing (mouse) */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        #nexoft-lens, #nexoft-lens-aura {
          display: block;
        }
      }

      .rtl {
        direction: rtl;
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
      }
      .ltr {
        direction: ltr;
        font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
      }
      
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 400ms;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      #nexoft-lens {
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        border-radius: 50%;
        position: fixed;
        z-index: 10000;
        transition: transform 0.08s ease-out, width 0.3s cubic-bezier(0.16, 1, 0.3, 1), height 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }
      #nexoft-lens-aura {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(139, 92, 246, 0.2);
        background: rgba(139, 92, 246, 0.05);
        backdrop-filter: blur(2px);
        border-radius: 50%;
        position: fixed;
        z-index: 9999;
        transition: transform 0.15s ease-out;
      }

      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(15, 23, 42, 0.05);
      }
      .glass-card-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Mobile text adjustments */
      @media (max-width: 640px) {
        .mobile-tight-leading {
          line-height: 1.1 !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>
  </head>
  <body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <div id="nexoft-lens"></div>
    <div id="nexoft-lens-aura"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const lens = document.getElementById('nexoft-lens');
      const aura = document.getElementById('nexoft-lens-aura');
      
      // Only run mouse tracking if cursor is enabled (desktop)
      if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => {
          if (lens && aura) {
            lens.style.transform = `translate3d(${e.clientX - 6}px, ${e.clientY - 6}px, 0)`;
            aura.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
            const target = e.target;
            if (target && target.closest && (target.closest('a') || target.closest('button'))) {
              lens.style.width = '30px'; lens.style.height = '30px';
              lens.style.transform = `translate3d(${e.clientX - 15}px, ${e.clientY - 15}px, 0)`;
            } else {
              lens.style.width = '12px'; lens.style.height = '12px';
            }
          }
        });
      }
    </script>
  </body>
</html>
